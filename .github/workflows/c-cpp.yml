name: C/C++ CI

on:
  push:
    branches: [ "Otus-Stable-Abstractions-Test" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install dependencies
      run: sudo apt install cmake libgtest-dev
    - name: Build and run tests
      run: |
        mkdir build
        cd build
        cmake ..
        make
        ./stable_abstracts_tests
